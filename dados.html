<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsões climáticas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="dados.css">
    <link rel="icon" type="image/x-icon" href="./imagens/logo-goodwe-icone.png">
</head>
<body class="pagina">
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="logo-goodwe" href="https://br.goodwe.com/" target="_blank">
                <img src="./imagens/logo-goodwe.png" alt="Logo Goodwe" width="200" height="100">
            </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav gap-3">
              <button type="button" class="btn btn-outline-danger botoes-nav" data-bs-toggle="offcanvas" data-bs-target="#offcanvasTop" aria-controls="offcanvasTop" id="ver-cidade">Ver Cidade</button>
              <button class="btn btn-outline-danger botoes-nav" id="ativar-economia">Ativar economia bateria</button>
            </div>
          </div>
        </div>
      </nav>
      
      <main class="conteudo-previsoes">
        <div class="border border-danger lista-recomendacao">
          <ul id="lista-recomendacao">
            <h3 class="d-flex justify-content-center align-items-center titulo-recomendacao">Recomendações</h3>
          </ul>
          <p id="sem-recomendacao">Não há recomendações no momento</p>
        </div>
        <div class="botoes-grafico">
          <button type="button" class="btn btn-outline-danger botao-grafico" id="btn-probabilidade-de-chuva">Probabilidade de chuva</button>
          <button type="button" class="btn btn-outline-danger botao-grafico" id="btn-tempo-nublado">Porcentagem nuvens</button>
          <button type="button" class="btn btn-outline-danger botao-grafico" id="btn-producao">Produção/hora placa BMT-G4/088A</button>
          <button type="button" class="btn btn-outline-danger botao-grafico" id="btn-raios-solares">Raios solares</button>
          <button type="button" class="btn btn-outline-danger botao-grafico" id="btn-temperatura">Temperatura</button>
          <button type="button" class="btn btn-outline-danger botao-grafico" id="btn-soc">Soc Goodwe</button>
          <div class="graficos">
            <canvas id="grafico-probabilidade-de-chuva" class="grafico"></canvas>
            <canvas id="grafico-tempo-nublado" class="grafico"></canvas>
            <canvas id="grafico-producao" class="grafico"></canvas>
            <canvas id="grafico-raios-solares" class="grafico"></canvas>
            <canvas id="grafico-temperatura" class="grafico"></canvas>
            <canvas id="grafico-soc" class="grafico"></canvas>
          </div>
        </div>
      </main>
      <button type="button" class="btn btn-outline-danger botao-ia recomendacao" data-bs-toggle="offcanvas" data-bs-target="#offcanvasStart" aria-controls="offcanvasTop" id="recomendacao-ia">Recomendação ia</button>
      <button type="button" class="btn btn-outline-danger botao-ia pergunta" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasTop" id="btn-campo-ia">Perguntar a IA</button>
      <p id="explicacao-raios"></p>

      <!--Offcanvas cidade-->
      <div class="offcanvas offcanvas-top" tabindex="-1" id="offcanvasTop" aria-labelledby="offcanvasTopLabel" data-bs-backdrop="static" >
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasTopLabel">Digite o nome da cidade</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close" id="fechar-ver-cidade"></button>
        </div>
        <div class="offcanvas-body">
          <div class="input-group">
              <input type="text" class="form-control" placeholder="Nome cidade" aria-label="Username" aria-describedby="visible-addon" id="nome-cidade">
              <input type="text" class="form-control d-none" placeholder="Hidden input" aria-label="Hidden input" aria-describedby="visible-addon">
              <button type="button" class="btn btn-outline-danger" id="botao-cidade">Confirmar</button>
          </div>
          <p id="aviso"></p>
        </div>
      </div>

      <!--Offcanvas ia-->
      <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasRightLabel">Agente IA</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Digite a pergunta" aria-label="Username" aria-describedby="visible-addon" id="pergunta-ia">
            <button type="button" class="btn btn-outline-danger" id="botao-perguntar-ia">Perguntar</button>
          </div>
          <div class="spinner-border text-danger" id="loading-pergunta" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <div id="lista-resposta-ia">
          </div>
        </div>
      </div>

      <!--Offcanvas ia recomendacao-->
      <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasStart" aria-labelledby="offcanvasRightLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasRightLabel">Recomendação IA</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body conjunto-recomendacao">
          <p id="resposta-recomendacao-ia"></p>
          <div class="spinner-border text-danger" id="loading-recomendacao" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="main.js" type="module"></script>
        <script src="graficos.js" type="module"></script>
</body>
</html>
